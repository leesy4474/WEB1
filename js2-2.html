//객체의 속성과 메서드를 표현
var hgd={

//속성정의
'list':{
'name':'honggildong',
'age':28,
'gender':'m'},

//메서드정의, this(지금 현재의 객체(hgd)를 지칭), == 파이썬 self
"show":function(){
    for(var n in this.list){
        document.write(n+":"+this.list[n]+"<br/>");
        }
     }
};
hgd.show();
